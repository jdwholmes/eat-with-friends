<div class="container container-full">

  <div class="ms-paper">
    <div class="row">
      <side-menu></side-menu>
      
      <div class="col-md-9 ms-paper-content-container">
        <div class="ms-paper-content">
          <h1 class="color-primary text-center">My Profile</h1>        
          <form class="form-horizontal" *ngIf="user">
            <fieldset>
              <div class="form-group">
                <label for="registerEmail" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="registerEmail" name="email"
                    placeholder="Email" [(ngModel)]="user.email" /> </div>
              </div>
              <div class="form-group">
                <label for="registerPassword" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                  <input type="password" class="form-control" id="registerPassword" name="password"
                    placeholder="Password" [(ngModel)]="user.password" /> </div>
              </div>
              <div class="form-group">
                <label for="registerPassword2" class="col-md-2 control-label">Again</label>
                <div class="col-md-10">
                  <input type="password" class="form-control" id="registerPassword2" placeholder="Password" /> </div>
              </div>
              <div class="form-group">
                <label for="registerFirstName" class="col-md-2 control-label">First Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="registerFirstName" name="firstname" 
                    placeholder="First Name" [(ngModel)]="user.firstname" /> </div>
              </div>
              <div class="form-group">
                <label for="registerLastName" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="registerLastName" name="lastname" 
                    placeholder="Last Name" [(ngModel)]="user.lastname" /> </div>
              </div>
              <button class="btn btn-raised btn-block btn-primary" (click)="save()">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
